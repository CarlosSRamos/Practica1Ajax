<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/estilos.css">
    </head>
    <body>
        <div>
            <header class="titulo"> Ingresa tus datos </header>
            <form action="/Practica_3_AJAX/login" method="get">
                <h2>Usando GET:</h2>
                Usuario: <br>
                <input type="text" class="datos" name="nombreGet"> <br>
                Contraseña: <br>
                <input type="password" class="datos" name="contrasenaGet"> <br>
                <input type="submit" class="datos" value="Enviar">
            </form>
            <form action="/Practica_3_AJAX/login" method="post">
                <h2>Usando POST:</h2>
                Usuario: <br>
                <input type="text" class="datos" name="nombrePost"> <br>
                Contraseña: <br>
                <input type="password" class="datos" name="contrasenaPost"> <br>
                <input type="submit" class="datos" value="Enviar">
            </form>
        </div>
    </body>
</html>
